<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENTREGO+ — Estamos chegando</title>

  <!-- META TAGS PARA GOOGLE / COMPARTILHAMENTO -->
  <meta name="description" content="Estamos chegando: 15/11/2025 — Você será o único beneficiado com a nossa ferramenta ENTREGO+. E no dia da inauguração, começaremos distribuindo prêmios!" />
  <meta property="og:title" content="ENTREGO+ — Estamos chegando" />
  <meta property="og:description" content="Você será o único beneficiado com a nossa ferramenta. Lançamento em 15/11/2025 com prêmios e recompensas exclusivas!" />
  <meta property="og:image" content="preview-entregomais.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="pt_BR" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ENTREGO+ — Estamos chegando" />
  <meta name="twitter:description" content="Você será o único beneficiado com a nossa ferramenta. Lançamento em 15/11/2025 com prêmios exclusivos!" />
  <meta name="twitter:image" content="preview-entregomais.jpg" />

  <!-- FAVICON -->
  <link rel="icon" href="logo.png" type="image/png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap');

    body {
      background-color: #0e1827; /* Azul escuro do app original */
      color: #d5e4df;
      font-family: 'Gajraj One', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 380px;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 2rem;
      color: #e09634; /* Laranja ENTREGO+ */
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    p {
      font-size: 1.2rem;
      color: #d5e4df;
      margin-top: 15px;
      max-width: 420px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #6e7a8c;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    /* Animação */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      img {
        width: 200px;
        margin-bottom: 25px;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Logo Entrego+" />
  <h1>Estamos chegando: 15/11/2025</h1>
  <p>Você será o único beneficiado com a nossa ferramenta.<br>
  E no dia da inauguração, começaremos <strong>distribuindo prêmios incríveis!</strong></p>
  <footer>© 2025 ENTREGO+</footer>
</body>
</html>
